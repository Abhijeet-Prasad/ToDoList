<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>TO DO APP</title>
</head>
<body>

    <section class="taskInput container">
        <h1>TO DO APP</h1>
        <form action="javascript:void(0);">
            <input type="text" id="task_title" placeholder="Title" required>
            <textarea id="task_description" cols="30" rows="5" placeholder="Description (optional)"></textarea>
            <button class="btn" id="addTask_btn" onclick="addToDo();">Add Task</button>
        </form>
    </section>

    <section class="taskList container" id="taskList">

        <div class="task" id="task1">
            <hr class="top-bar">
            <div class="title-container d-flex">
                <input type="checkbox" name="check-task1" id="check-task1" class="checkbox" onclick="changeStatus(this)">
                
                <div class="title-content">
                    <input type="text" class="hidden" id="task-title" value="Build Product Landing Page">
                    <h3 class="title-text">Build Product Landing Page</h3>
                </div>

                <button class="status task-toggle d-flex" onclick="toggleDescription(this)">
                    <i class="fas fa-chevron-down"></i>
                </button>

                <button class="status edit-button d-flex" onclick="enableEdit(this)">
                    <i class="fa-regular fa-pen-to-square"></i>
                </button>

                <button class="status delete-button d-flex" onclick="deleteTask(this)">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
            <div class="description-container">
                <textarea id="description-input" class="hidden">Complete Google Learn to Earn Qwiklabs Tasks.</textarea>
                <p class="description-text">Complete Google Learn to Earn Qwiklabs Tasks.</p>                    
            </div>
        </div>

        <div class="task" id="task2">
            <hr class="top-bar">
            <div class="title-container d-flex">
                <input type="checkbox" name="check-task1" id="check-task1" class="checkbox" onclick="changeStatus(this)">
                
                <div class="title-content">
                    <input type="text" class="hidden" id="task-title" value="Complete Qwiklab Task">
                    <h3 class="title-text">Complete Qwiklab Task</h3>
                </div>

                <button class="status task-toggle d-flex" onclick="toggleDescription(this)">
                    <i class="fas fa-chevron-down"></i>
                </button>

                <button class="status edit-button d-flex" onclick="enableEdit(this)">
                    <i class="fa-regular fa-pen-to-square"></i>
                </button>

                <button class="status delete-button d-flex" onclick="deleteTask(this)">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
            <div class="description-container">
                <textarea id="description-input" class="hidden">Complete Google Learn to Earn Qwiklabs Tasks.</textarea>
                <p class="description-text">Complete Google Learn to Earn Qwiklabs Tasks.</p>                    
            </div>
        </div>
    </section>
    
    <script src="js/app.js"></script>
</body>
</html>
